<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Diff Tool</title>

	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="diff.js"></script>
	<script>
		$(document).ready(function(){
			$('textarea').on('keyup', function(){
				$('#diffForm').submit();
			});
		});
	</script>
</head>
<body>
	<div class="wrap">
		<form action="#" id="diffForm" class="form">
			<h1>Diff Tool</h1>
			<textarea id="textOne" placeholder="Paste original here..."></textarea>
			<textarea id="textTwo" placeholder="Paste changed here..."></textarea>
			<button type="submit">Run</button>
		</form>
		<div class="result">
			<table id="diffResult"></table>
		</div>
	</div>
</body>
</html>
